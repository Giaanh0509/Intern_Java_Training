<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<div class="container">
    <h3>List Student</h3>
    <hr/>
    <a th:href="@{/students/create}" class="btn btn-success btn-sm mb-4">Thêm mới</a>

    <hr/>

    <form action="#" th:action="@{/students/search}" th:method="get">
        <input type="text" name="firstname" th:value="${firstName}" placeholder="Input name ..." />
        <button type="submit">Search</button>
    </form>

    <hr/>

    <table class="table table-bordered table-striped">
        <thead class="table-info">
        <tr>
            <td>Id</td>
            <td>LastName</td>
            <td>Firstname</td>
            <td>Email</td>
            <td>Handle</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student: ${students}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.lastName}"></td>
            <td th:text="${student.firstName}"></td>
            <td th:text="${student.email}"></td>
            <td>
                <a th:href="@{/students/update(id=${student.id})}"
                   class="btn btn-info">
                    Edit
                </a>
                <a th:href="@{/students/delete(id=${student.id})}"
                   class="btn btn-danger"
                   onclick="return confirm('Are you sure you want to delete this item?');">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
