<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<div class="container">
    <h3>Edit Student</h3>
    <hr/>
    <form action="#" th:action="@{/students/saveupdate}" th:object="${student}" th:method="put">
        <input type="hidden" th:field="*{id}" placeholder="" class="form-control w-25 mb-2" />
        <input type="text" th:field="*{lastName}" placeholder="Lastname" class="form-control w-25 mb-2" />
        <input type="text" th:field="*{firstName}" placeholder="Firstname" class="form-control w-25 mb-2" />
        <input type="email" th:field="*{email}" placeholder="Email" class="form-control w-25 mb-2" />
        <button type="submit" class="btn btn-success col-2">Luu</button>
    </form>
</div>

</body>
</html>
